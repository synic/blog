root = "."
tmp_dir = ".tmp"

[build]
  bin = "bin/blog-debug"
  full_bin = "DEBUG=true ./bin/blog-debug serve"
  cmd = "mage build:dev"
  delay = 0
  exclude_dir = ["logs", "bin", "node_modules", "cmd/serve/assets"]
  exclude_file = ["Dockerfile", "docker-compose.yaml", "mage_output_file.go"]
  exclude_regex = ["_test\\.go", "\\.null-ls", "_templ\\.go"]
  follow_symlink = false
  include_ext = ["go", "templ", "css", "js", "md"]
  stop_on_error = true
  log = "logs/build-errors.log"

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
